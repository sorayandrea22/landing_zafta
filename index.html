<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos horneando algo...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('./Estamos-horneando-algo.png') no-repeat center center;
      background-size: cover;
      position: relative;
      color: #7a0010;
    }

    /* Filtro rosado encima */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(50, 50, 50, 0.45); /* rosado suave */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Estamos horneando algo...</h1>
  </div>
</body>
</html>
